<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Chat</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="body-chat">
    <header class="top-header chat-header">
      <div class="header__top">
        <div class="header__column">
          <!-- plane icon -->
          <i class="fa fa-plane"></i>
          <!-- wifi icon -->
          <i class="fa fa-wifi"></i>
        </div>
        <div class="header__column">
          <span class="header__time">10:14</span>
        </div>
        <div class="header__column">
          <!-- moon icon -->
          <i class="fa fa-moon-o"></i>
          <!-- blue icon -->
          <i class="fa fa-bluetooth-b"></i>
          <span class="header__battery">
            77%
            <!-- battery icon -->
            <i class="fa fa-battery-three-quarters"></i>
          </span>
        </div>
      </div>
      <div class="header__bottom">
        <div class="header__column">
          <a href="chats.html"> <i class="fa fa-chevron-left fa-lg"></i> </a>
        </div>
        <div class="header__column">
          <span class="header__text">황민현</span>
        </div>
        <div class="header__column">
          <i class="fa fa-search"></i> <i class="fa fa-bars"></i>
        </div>
      </div>
    </header>
    <main class="chat">
      <div class="date-divider">
        <span class="date-divider__text"> Monday, March 11, 2019 </span>
      </div>
      <div class="chat__message chat__message-from-me">
        <span class="chat__message-time">03:19</span>
        <span class="chat__message-body"> 안녕 </span>
      </div>
      <div class="chat__message chat__message--to-me">
        <img src="images/avatar.jpg" alt="" class="chat__message-avatar" />
        <div class="chat__message-center">
          <h3 class="chat__message-username">황민현</h3>
          <span class="chat__message-body"> 안녕 뭐해? </span>
        </div>
        <span class="chat__message-time">03:20</span>
      </div>
    </main>
    <div class="type-message">
      <i class="fa fa-plus fa-2x"></i>
      <div class="type-message__input">
        <input type="text" /> <i class="fa fa-smile-o"> </i>
        <span class="record-message">
          <i class="fa fa-microphone fa-lg"></i>
        </span>
      </div>
    </div>
    <div class="bigScreenText">
      <span> Please make your screen smaller </span>
    </div>
  </body>
</html>
